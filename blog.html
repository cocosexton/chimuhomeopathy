---
layout: default
---
<section class="container blog">
          {% for post in site.posts %}
          <article>
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <h4 class="date">{{ post.date | date: "%B %-d, %Y"  }}</h4>
        {{ post.content }}
        <h4 class="tag">Tagged: {{ post.tag }}</h4>
        </article>
      {% endfor %}
</section>
